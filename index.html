<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editable Gantt with Task Table</title>
    <link rel="stylesheet" href="/src/frappe-gantt.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        /* Add task form */
        #task-form {
            padding: 10px;
            background: #f5f5f5;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

            #task-form input, #task-form button {
                padding: 5px;
                font-size: 14px;
            }

        /* Container for table + Gantt */
        #container {
            display: flex;
            height: 600px;
            margin-top: 20px;
        }

        /* Task table styles */
        #task-table {
            width: 450px;
            border-right: 1px solid #ddd;
            overflow: auto;
            margin-top: 60px;
            background: #f9f9f9;
        }

        #task-table-inner th, #task-table-inner td {
            padding: 5px;
            border-bottom: 1px solid #ccc;
            font-size: 13px;
        }

        #task-table-inner th {
            text-align: left;
            background: #eee;
            position: sticky;
            top: 0;
        }

        td[contenteditable="true"] {
            background: #ffffff;
            cursor: text;
        }

        /* Gantt chart container */
        #gantt {
            flex: 1;
            overflow: auto;
            height: 100%;
        }
    </style>
</head>
<body>

    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <input type="text" id="task-person" placeholder="Assigned To" required />
        <input type="date" id="task-start" required />
        <input type="date" id="task-end" required />
        <input type="number" id="task-progress" placeholder="Progress %" min="0" max="100" />
        <button type="submit">Add Task</button>
    </form>

    <div id="container">
        <div id="task-table">
            <table id="task-table-inner">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Person</th>
                        <th>Start Task</th>
                        <th>End Task</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="gantt"></div>
    </div>
    <div id="task-table">
        <table id="task-table-inner">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Person</th>
                    <th>Start Task</th>
                    <th>End Task</th>
                    <th>Progress</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
