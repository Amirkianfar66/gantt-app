<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Interactive Frappe Gantt</title>
    <link rel="stylesheet" href="/node_modules/frappe-gantt/dist/frappe-gantt.css" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #task-form {
            padding: 10px;
            background: #f5f5f5;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #gantt {
            width: 100%;
            height: 600px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <input type="text" id="task-person" placeholder="Assigned To" required />
        <input type="date" id="task-start" required />
        <input type="date" id="task-end" required />
        <button type="submit">Add Task</button>
    </form>

    <div id="gantt"></div>

    <script type="module" src="/src/main.js"></script>

</body>
</html>
