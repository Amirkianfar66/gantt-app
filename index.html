<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Gantt App</title>
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>

    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <input type="text" id="task-person" placeholder="Assigned To" required />
        <input type="date" id="task-start" required />
        <input type="date" id="task-end" required />
        <button type="submit">Add Task</button>
    </form>

    <div id="container" style="display:flex; gap:20px; padding:10px;">
        <div id="gantt" style="flex:2; height:600px;"></div>
        <table id="task-table" style="flex:1; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Person</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Progress</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
