<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gantt with Task Table</title>
    <link rel="stylesheet" href="/src/frappe-gantt.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #task-form {
            padding: 10px;
            background: #f5f5f5;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

            #task-form input, #task-form button {
                padding: 5px;
                font-size: 14px;
            }

        #container {
            display: flex;
            height: 600px; /* fixed height for chart */
        }

        #task-table {
            width: 250px;
            border-right: 1px solid #ddd;
            position: relative;
            overflow: auto;
            padding: 5px;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        .task-row {
            position: absolute;
            left: 0;
            width: 100%;
            padding: 2px 4px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
            font-size: 13px;
        }

        #gantt {
            flex: 1;
            overflow: auto;
            height: 100%;
        }
    </style>
</head>
<body>

    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <input type="text" id="task-person" placeholder="Assigned To" required />
        <input type="date" id="task-start" required />
        <input type="date" id="task-end" required />
        <button type="submit">Add Task</button>
    </form>

    <div id="container">
        <div id="task-table"></div>
        <div id="gantt"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
